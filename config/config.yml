tables:
  onlines:
    fields:
      id: 'string'
      guestKey: 'string'
      channelId: 'string'
      expiresAt: 'integer'
      lastSeen: 'integer'
    expireKey: 'expiresAt'
    hashKey: 'channelId'
    sortKey: 'id'
    subIndices:
      guest: 'lastSeen'
    metrics:
      table: 'metrics'
      ttl: 60
      interval: 2

  metrics:
    fields:
      channelId: 'string'
      time: 'integer'
      count: 'integer'
      expiresAt: 'integer'
    expireKey: 'expiresAt'
    hashKey: 'channelId'
    sortKey: 'time'